        <h5 id="username" class="card-title"></h5>

            <img src="/static/img/no-avatar.png" style="width:150px; margin-top:1%; margin-bottom: 1%;"/>
        </div>
        <h5 id="balance" class="card-title">Баланс: </h5>
        <h5 id="account_number" class="card-title">Номер счета: </h5>
        <div class="card-body">
            <a href="shop"><button style="width: 250px; margin-top: 15px; color: black;" class="btn btn-outline-warning disable" type="button">Перейти в магазин</button></a>
        </div>

</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            async function fetchData(){
                const response = await fetch(
                    '/api/profile/{{ user_id }}',
                    {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        credentials: 'include'
                    }
                );
    
                const data = await response.json();
                console.log(data)

                renderData(data.profile)
            }

            function renderData(profile){
                const username = document.querySelector('#username');
                username.innerHTML += profile.login;

                const balance = document.querySelector('#balance');
                balance.innerHTML += profile.balance;

                const account_number = document.querySelector('#account_number');
                account_number.innerHTML += profile.account_number;
            }

            fetchData();
        });
    </script>
