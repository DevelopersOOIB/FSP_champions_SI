<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Авторизация</title>
</head>
<body>

    <div class="d-flex justify-content-center">
        <img src="/static/img/logo.png" style="width:150px; margin-top:1%;"/>
    </div>
    
    <form method="post" action="login" style="margin-top:1%;">
        <div class="d-flex justify-content-center">
            <div class="card text-center border border-warning" style="width: 30rem; padding: 10px;">
                <h5 class="card-title">Вход</h5>
                <div class="card-body">
                    <input class="form-control" type="text" name="login" placeholder="Логин">
                    <p></p>
                    <input class="form-control" type="password" name="password" placeholder="Пароль">
                    <p></p>
                    <input style="width: 250px; margin-top: 15px;" class="btn btn-outline-warning me-2" type="submit" value="Войти в аккаунт"/>
                </div>
            </div>
        </div>
    </form>

    <div class="d-flex justify-content-center" style="margin-top: 1%;">
        <div class="card text-center border border-warning" style="width: 30rem; padding: 10px;">
            <h5 class="card-title">Нет аккаунта?</h5>
            <div class="card-body">
                <a href="/create_account"><button style="width: 250px; margin-top: 15px;" class="btn btn-outline-warning me-2" type="button">Зарегистрироваться</button></a>
            </div>
        </div>
    </div>


    {% if error %}
    <div class="d-flex justify-content-center" style="margin-top: 1%;">
        <div class="card text-center border border-warning" style="width: 30rem; padding: 10px;">
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</body>
</html>
