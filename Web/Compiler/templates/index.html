<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Compiler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #444;
            color: white;
            padding: 1em;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 2em auto;
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-size: 1em;
            margin-bottom: 1em;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 0.7em;
            font-size: 1em;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 2em;
            background-color: #f9f9f9;
            padding: 1em;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <header>
        <h1>Python Online Compiler</h1>
    </header>
    <main>
        <form method="POST">
            <textarea name="code" placeholder="Введите ваш Python-код здесь..."></textarea>
            <button type="submit">Выполнить</button>
        </form>
        {% if output %}
        <div class="output">
            <strong>Результат выполнения:</strong>
            <pre>{{ output }}</pre>
        </div>
        {% endif %}
    </main>
</body>
</html>
