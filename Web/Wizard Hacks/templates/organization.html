<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Hacker Organization</title>

    <style>

        body {

            background: url('/static/image/hac.jpg') no-repeat center center fixed;

            background-size: cover;

            color: #0f0;

            font-family: monospace;

            text-shadow: 1px 1px 2px black;

        }

        .content {

            background: rgba(0, 0, 0, 0.8);

            padding: 30px;

            border-radius: 10px;

            display: inline-block;

            margin-top: 50px;

            animation: fadeIn 1.5s ease-in-out;

        }

        @keyframes fadeIn {

            from {

                opacity: 0;

            }

            to {

                opacity: 1;

            }

        }

        .hidden-input {

            display: none;

            margin-top: 20px;

            animation: slideDown 0.5s ease-in-out;

        }

        .hidden-input.visible {

            display: block;

        }

        @keyframes slideDown {

            from {

                opacity: 0;

                transform: translateY(-20px);

            }

            to {

                opacity: 1;

                transform: translateY(0);

            }

        }

        .hidden-input input {

            background-color: transparent;

            border: 1px solid #0f0;

            color: #0f0;

            width: 100%;

        }

        .hidden-input input::placeholder {

            color: #888;

        }

        .hidden-input input:focus {

            border-color: #0f0;

            box-shadow: 0 0 5px #0f0;

        }

        .btn-outline-success {

            border: 1px solid #0f0;

            color: #0f0;

            background-color: transparent;

            transition: background-color 0.3s ease, color 0.3s ease;

        }

        .btn-outline-success:hover {

            background-color: #0f0;

            color: #000;

        }

    </style>

    <script>

        function showInputField() {

            document.getElementById('hidden-query').classList.add('visible');

        }

    </script>

</head>

<body>

    <div class="container text-center">

        <div class="content">

            <h1>Welcome to the Hacker's Alliance</h1>

            <p>We are an elite group of cyber-experts operating in the shadows.</p>

            <p>Our mission: to uncover secrets, exploit vulnerabilities, and redefine security paradigms.</p>

            <p>Are you ready to prove your worth?</p>

            <button class="btn btn-outline-success" onclick="showInputField()">Reveal Hidden Archive</button>

            <div class="hidden-input" id="hidden-query">

                <form action="/generate" method="post">

                    <input type="text" name="query" placeholder="Enter search query">

                    <button type="submit" class="btn btn-outline-success mt-3">Search</button>

                </form>

            </div>

        </div>

    </div>

</body>

</html>
